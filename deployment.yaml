apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-api
  labels:
    app: notes-api
spec:
  replicas: 4               # 2 Instanzen der App
  selector:
    matchLabels:
      app: notes-api
  template:
    metadata:
      labels:
        app: notes-api
    spec:
      containers:
        - name: notes-api
          image: flask-notes-api:latest
          imagePullPolicy: Never    # lokales Image nutzen
          ports:
            - containerPort: 5000
          env:
            - name: FLASK_ENV
              value: "development"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"